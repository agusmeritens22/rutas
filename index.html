<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificador de Rutas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.webmanifest?v=10">
  <meta name="theme-color" content="#0284c7">
</head>
<body class="bg-slate-50 text-slate-800">

  <header class="p-4 bg-sky-700 text-white text-center">
    <h1 class="text-xl font-bold">Planificador de Rutas</h1>
  </header>

  <!-- üîí Gate de autenticaci√≥n -->
  <style>
    #authGate {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 9999;
      backdrop-filter: blur(2px);
    }
  </style>
  <div id="authGate" class="flex">
    <div class="bg-white rounded-xl shadow-xl p-6 w-[90%] max-w-sm text-center m-auto">
      <h2 class="text-lg font-semibold mb-2">Iniciar sesi√≥n</h2>
      <p class="text-sm text-slate-600 mb-4">Debes iniciar sesi√≥n con Google para usar la app.</p>
      <button id="googleSignIn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 w-full">
        Entrar con Google
      </button>
      <p id="authError" class="text-xs text-red-600 mt-3 hidden"></p>
    </div>
  </div>

  <!-- Contenido principal de la app -->
  <div id="app" class="max-w-5xl mx-auto p-4">
    <textarea id="links" class="w-full h-40 border p-2 rounded-lg" placeholder="Direcciones o locales..."></textarea>
    <div class="mt-4 flex gap-2">
      <button id="oneClick" class="px-4 py-2 bg-sky-700 text-white rounded-lg">Optimizar</button>
      <button id="clearBtn" class="px-4 py-2 bg-slate-200 rounded-lg">Limpiar</button>
    </div>
    <div id="status" class="mt-4 text-sm text-slate-600">Esperando entradas‚Ä¶</div>
    <div id="results" class="mt-4 text-sm text-slate-800"></div>
    <div id="dirLinks" class="mt-4 text-sm text-slate-800"></div>
  </div>

  <script src="app.js?v=10"></script>

  <!-- üîë Firebase + login obligatorio -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence,
      GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDocs, collection, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBMo1tBOmXVhY6QwgWbzvfAndltp9k4NZk",
  authDomain: "rutas-da064.firebaseapp.com",
  projectId: "rutas-da064",
  storageBucket: "rutas-da064.appspot.com",   // üëà corregido
  messagingSenderId: "126930065003",
  appId: "1:126930065003:web:1a40af65ab7f6b9afe832e"
};

    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);
    window._firebase = { db, auth, onAuthStateChanged, doc, setDoc, getDocs, collection, updateDoc, deleteDoc };

    const gate   = document.getElementById('authGate');
    const btn    = document.getElementById('googleSignIn');
    const errBox = document.getElementById('authError');

    await setPersistence(auth, browserLocalPersistence);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    // üîß funciones corregidas
    function showGate(msg=''){
      gate.style.display = 'flex';   // fuerza visibilidad
      gate.classList.remove('hidden');
      if (msg) { errBox.textContent = msg; errBox.classList.remove('hidden'); }
    }
    function hideGate(){
      gate.style.display = 'none';   // fuerza ocultar
      gate.classList.add('hidden');
      errBox.classList.add('hidden'); errBox.textContent = '';
    }

    // Procesar redirect (m√≥vil)
    try {
      const rr = await getRedirectResult(auth);
      if(rr?.user){ console.log('Google redirect OK:', rr.user.uid); }
    } catch(e){ console.error('Redirect error:', e); showGate('Error en login con Google.'); }

    // Forzar login al cargar
    onAuthStateChanged(auth, (user)=>{
      if(user && !user.isAnonymous){
        console.log("Logueado:", user.email);
        hideGate();
        window.cloudSyncToLocal?.();
      } else {
        showGate();
      }
    });

    // Click en bot√≥n
    btn?.addEventListener('click', async ()=>{
      try{
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        if(isMobile){ await signInWithRedirect(auth, provider); }
        else { await signInWithPopup(auth, provider); }
      }catch(e){
        console.error("Google sign-in error:", e);
        showGate("No se pudo iniciar sesi√≥n con Google.");
      }
    });
  </script>

  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>{ navigator.serviceWorker.register('./sw.js'); });
    }
  </script>
</body>
</html>
